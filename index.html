<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tour Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icon Library -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2e3b4e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 28px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle {
            appearance: none;
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle:checked {
            background-color: #4CAF50;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease;
        }

        .toggle:checked::after {
            transform: translateX(25px);
        }

        main {
            padding: 30px 20px;
        }

        .tour-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .tour-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 23%;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .tour-card img {
            width: 100%;
            height: auto;
        }

        .tour-card h3, .tour-card p {
            padding: 15px;
            font-size: 16px;
        }

        .tour-card h3 {
            font-size: 20px;
            color: #333;
        }

        .tour-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 0 0 10px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .tour-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2e3b4e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin-top: 30px;
        }

        .price-note {
            font-size: 12px;
            color: #888;
        }

        .tour-history {
            font-size: 14px;
            color: #333;
            margin-top: 15px;
        }

        .tour-card a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <script>
        let currentLanguage = "en";
        let currentCurrency = "USD";

        // Function to change language
        function changeLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-' + lang + ']').forEach(element => {
                const key = element.dataset[lang];
                if (key) {
                    element.textContent = key;
                }
            });
        }

        // Function to change currency
        function changeCurrency(currency) {
            currentCurrency = currency;
            const priceElements = document.querySelectorAll('.price');
            priceElements.forEach(el => {
                let priceInUSD = parseFloat(el.dataset.usd);
                let priceInAZN = parseFloat(el.dataset.azn);
                let priceInRUB = parseFloat(el.dataset.rub);

                switch (currency) {
                    case "USD":
                        el.textContent = `$${priceInUSD.toFixed(2)} <span class="price-note">per 1 USD</span>`;
                        break;
                    case "AZN":
                        el.textContent = `${priceInAZN.toFixed(2)} AZN <span class="price-note">per 1 AZN</span>`;
                        break;
                    case "RUB":
                        el.textContent = `${priceInRUB.toFixed(2)} RUB <span class="price-note">per 1 RUB</span>`;
                        break;
                }
            });
        }
    </script>
</head>

            <input type="checkbox" id="language-toggle" class="toggle" onchange="changeLanguage(this.checked ? 'ru' : 'en')">

            <label for="currency-toggle">Currency</label>
            <input type="checkbox" id="currency-toggle" class="toggle" onchange="changeCurrency(this.checked ? 'AZN' : 'USD')">
