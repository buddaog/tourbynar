<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tour Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icon Library -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #333;
        }

        header {
            background-color: #2e3b4e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .flag-button, .currency-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .flag-button:hover, .currency-button:hover {
            transform: scale(1.2);
        }

        main {
            padding: 30px 20px;
        }

        .tour-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .tour-card {
            background-color: #fff;
            border-radius: 12px;
            width: 23%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .tour-card img {
            width: 100%;
            height: auto;
        }

        .tour-card h3 {
            padding: 15px;
            font-size: 20px;
            color: #2e3b4e;
            font-family: 'Quicksand', sans-serif;
        }

        .tour-card p {
            padding: 0 15px;
            font-size: 16px;
            color: #555;
        }

        .tour-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 0 0 12px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .tour-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2e3b4e;
            color: white;
            padding: 20px 20px;
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        .price-note {
            font-size: 12px;
            color: #888;
        }

        .tour-history {
            font-size: 14px;
            color: #333;
            margin-top: 15px;
            padding: 0 20px;
            display: none;
        }

        .tour-card.active .tour-history {
            display: block;
        }

        .tour-card a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <script>
        let currentLanguage = "en";
        let currentCurrency = "USD";

        // Toggle function for language
        function changeLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-' + lang + ']').forEach(element => {
                const key = element.dataset[lang];
                if (key) {
                    element.textContent = key;
                }
            });
        }

        // Toggle function for currency
        function changeCurrency(currency) {
            currentCurrency = currency;
            const priceElements = document.querySelectorAll('.price');
            priceElements.forEach(el => {
                let priceInUSD = parseFloat(el.dataset.usd);
                let priceInAZN = parseFloat(el.dataset.azn);
                let priceInRUB = parseFloat(el.dataset.rub);

                switch (currency) {
                    case "USD":
                        el.textContent = `$${priceInUSD.toFixed(2)} <span class="price-note">per 1 USD</span>`;
                        break;
                    case "AZN":
                        el.textContent = `${priceInAZN.toFixed(2)} AZN <span class="price-note">per 1 AZN</span>`;
                        break;
                    case "RUB":
                        el.textContent = `${priceInRUB.toFixed(2)} RUB <span class="price-note">per 1 RUB</span>`;
                        break;
                }
            });
        }

        // Toggle for showing more information on the tour
        function toggleTourInfo(tourId) {
            const tourCard = document.getElementById(tourId);
            tourCard.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <i class="fas fa-home"></i> Nar Tour Agency
        </a>

        <div class="toggle-container">
            <!-- Language Selector -->
            <button class="flag-button" onclick="changeLanguage('ru')">
                <img src="ru-flag.png" alt="Russian Flag">
            </button>
            <button class="flag-button" onclick="changeLanguage('az')">
                <img src="az-flag.png" alt="Azerbaijani Flag">
            </button>
            <button class="flag-button" onclick="changeLanguage('en')">
                <img src="uk-flag.png" alt="British Flag">
            </button>

            <!-- Currency Selector -->
            <button class="currency-button" onclick="changeCurrency('USD')">USD</button>
            <button class="currency-button" onclick="changeCurrency('AZN')">AZN</button>
            <button class="currency-button" onclick="changeCurrency('RUB')">RUB</button>
        </div>
    </header>

    <main>
        <section class="tour-cards">
            <div class="tour-card" id="night-baku" onclick="toggleTourInfo('night-baku')">
                <a href="baku-night.html">
                    <img src="baku-night.jpg" alt="Night Baku">
                    <h3 data-en="Night City Baku" data-ru="Ночной Баку" data-az="Gecə Baku"></h3>
                    <p data-en="Explore the vibrant nightlife of Baku." data-ru="Исследуйте яркую ночную жизнь Баку." data-az="Bakının canlı gecə həyatını kəşf edin."></p>
                    <p class="price" data-usd="111" data-azn="111" data-rub="111">$111 <span class="price-note">per 1 USD</span></p>
                    <button>Подробнее</button>
                </a>
                <div class="tour-history">
                    <p data-en="Night Baku is a vibrant city tour where you can explore Baku's dazzling lights, cultural landmarks, and lively nightlife."
                       data-ru="Ночной Баку — это яркое ночное путешествие по городу, где можно исследовать ослепительные огни Баку, культурные достопримечательности и оживленную ночную жизнь."
                       data-az="Gecə Baku, Bakının parlaq işıqlarını, mədəniyyət abidələrini və canlı gecə həyatını kəşf edəcəyiniz parlaq bir şəhər turudur.">
                    </p>
                </div>
            </div>

            <div class="tour-card" id="qabala" onclick="toggleTourInfo('qabala')">
                <a href="qabala.html">
                    <img src="qabala.jpg" alt="Qabala">
                    <h3 data-en="Qabala" data-ru="Кабала" data-az="Qəbələ"></h3>
                    <p data-en="Discover the beauty of nature with mountains and forests." data-ru="Откройте для себя красоту природы с горами и лесами." data-az="Təbiətin gözəlliyini dağlar və meşələrlə kəşf edin."></p>
                    <p class="price" data-usd="111" data-azn="111" data-rub="111">$111 <span class="price-note">per 1 USD</span></p>
                    <button>Подробнее</button>
                </a>
                <div class="tour-history">
                    <p data-en="Qabala is known for its amazing natural landscapes, perfect for hiking, adventure, and relaxation. Explore green forests and majestic mountains."
                       data-ru="Кабала известна своими удивительными природными пейзажами, идеально подходящими для походов, приключений и отдыха. Исследуйте зелёные леса и величественные горы."
                       data-az="Qəbələ, təbiətinin gözəlliyi ilə məşhurdur, burada dağ yürüşləri, macəra və istirahət üçün mükəmməl şərait var. Yaşıl meşələri və möhtəşəm dağları kəşf edin.">
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Nar Tour Agency | All Rights Reserved</p>
    </footer>
</body>
</html>
