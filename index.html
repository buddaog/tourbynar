<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #2e3b4e 0%, #1a2634 100%);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 10px;
            font-size: 32px;
            color: #ff6b6b;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .flag-button, .currency-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .flag-button:hover, .currency-button:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }

        main {
            padding: 100px 20px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/3757144/pexels-photo-3757144.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            color: white;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }

        .hero-section p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tour-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .tour-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .tour-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .tour-card:hover img {
            transform: scale(1.1);
        }

        .tour-content {
            padding: 20px;
        }

        .tour-card h3 {
            font-size: 24px;
            color: #2e3b4e;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 10px;
        }

        .tour-card p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .price {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
            margin: 15px 0;
        }

        .tour-card button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tour-card button:hover {
            background-color: #ff5252;
        }

        .tour-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .price-note {
            font-size: 14px;
            color: #888;
            font-weight: normal;
        }

        .tour-history {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .tour-card.active .tour-history {
            display: block;
        }

        footer {
            background: linear-gradient(135deg, #2e3b4e 0%, #1a2634 100%);
            color: white;
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-section {
            padding: 20px;
        }

        .footer-section h4 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .footer-section p, .footer-section a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .footer-section a:hover {
            color: #ff6b6b;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .tour-cards {
                grid-template-columns: 1fr;
            }

            .hero-section h1 {
                font-size: 36px;
            }

            .toggle-container {
                gap: 10px;
            }

            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        let currentLanguage = "en";
        let currentCurrency = "USD";

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll(`[data-${lang}]`).forEach(element => {
                const key = element.dataset[lang];
                if (key) {
                    element.textContent = key;
                }
            });
        }

        function changeCurrency(currency) {
            currentCurrency = currency;
            const priceElements = document.querySelectorAll('.price');
            priceElements.forEach(el => {
                let priceInUSD = parseFloat(el.dataset.usd);
                let priceInAZN = parseFloat(el.dataset.azn);
                let priceInRUB = parseFloat(el.dataset.rub);
                let symbol = currency === 'USD' ? '$' : currency === 'AZN' ? '‚Çº' : '‚ÇΩ';
                let price = currency === 'USD' ? priceInUSD : currency === 'AZN' ? priceInAZN : priceInRUB;
                
                el.innerHTML = `${symbol}${price} <span class="price-note">per person</span>`;
            });
        }

        function toggleTourInfo(tourId) {
            const tourCard = document.getElementById(tourId);
            tourCard.classList.toggle('active');
        }
    </script>
