<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nar Tour Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #2e3b4e 0%, #1a2634 100%);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 10px;
            font-size: 32px;
            color: #ff6b6b;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .flag-button, .currency-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .flag-button:hover, .currency-button:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }

        main {
            padding: 100px 20px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/3757144/pexels-photo-3757144.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            color: white;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }

        .hero-section p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tour-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .tour-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .tour-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .tour-card:hover img {
            transform: scale(1.1);
        }

        .tour-content {
            padding: 20px;
        }

        .tour-card h3 {
            font-size: 24px;
            color: #2e3b4e;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 10px;
        }

        .tour-card p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .price {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
            margin: 15px 0;
        }

        .tour-card button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tour-card button:hover {
            background-color: #ff5252;
        }

        .tour-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .price-note {
            font-size: 14px;
            color: #888;
            font-weight: normal;
        }

        .tour-history {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .tour-card.active .tour-history {
            display: block;
        }

        footer {
            background: linear-gradient(135deg, #2e3b4e 0%, #1a2634 100%);
            color: white;
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-section {
            padding: 20px;
        }

        .footer-section h4 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .footer-section p, .footer-section a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .footer-section a:hover {
            color: #ff6b6b;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .tour-cards {
                grid-template-columns: 1fr;
            }

            .hero-section h1 {
                font-size: 36px;
            }

            .toggle-container {
                gap: 10px;
            }

            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body onload="changeLanguage('en')">
    <header>
        <a href="#" class="logo">
            <i class="fas fa-plane"></i> Nar Tour Agency
        </a>

        <div class="toggle-container">
            <button class="flag-button" onclick="changeLanguage('ru')">
                <img src="https://flagcdn.com/w40/ru.png" alt="Russian Flag" width="24" height="24">
            </button>
            <button class="flag-button" onclick="changeLanguage('az')">
                <img src="https://flagcdn.com/w40/az.png" alt="Azerbaijani Flag" width="24" height="24">
            </button>
            <button class="flag-button" onclick="changeLanguage('en')">
                <img src="https://flagcdn.com/w40/gb.png" alt="English Flag" width="24" height="24">
            </button>

            <button class="currency-button" onclick="changeCurrency('USD')">$</button>
            <button class="currency-button" onclick="changeCurrency('AZN')">₼</button>
            <button class="currency-button" onclick="changeCurrency('RUB')">₽</button>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <h1 data-en="Discover Azerbaijan" data-ru="Откройте для себя Азербайджан" data-az="Azərbaycanı kəşf edin"></h1>
            <p data-en="Experience the perfect blend of ancient history and modern culture" 
               data-ru="Почувствуйте идеальное сочетание древней истории и современной культуры"
               data-az="Qədim tarixin və müasir mədəniyyətin mükəmməl qarışığını yaşayın"></p>
        </section>

        <section class="tour-cards">
            <div class="tour-card" id="night-baku" onclick="toggleTourInfo('night-baku')">
                <img src="https://images.pexels.com/photos/3879071/pexels-photo-3879071.jpeg" alt="Night Baku">
                <div class="tour-content">
                    <h3 data-en="Night City Baku" data-ru="Ночной Баку" data-az="Gecə Bakı"></h3>
                    <p data-en="Experience the magic of Baku after dark with our evening tour of the city's most iconic landmarks."
                       data-ru="Почувствуйте магию ночного Баку во время вечерней экскурсии по самым знаковым достопримечательностям города."
                       data-az="Şəhərin ən məşhur yerlərinə axşam turu ilə Bakının sehrini yaşayın."></p>
                    <p class="price" data-usd="89" data-azn="151" data-rub="8900">$89 <span class="price-note">per person</span></p>
                    <button data-en="Book Now" data-ru="Забронировать" data-az="İndi Rezerv et"></button>
                </div>
            </div>

            <div class="tour-card" id="gobustan" onclick="toggleTourInfo('gobustan')">
                <img src="https://images.pexels.com/photos/5825366/pexels-photo-5825366.jpeg" alt="Gobustan">
                <div class="tour-content">
                    <h3 data-en="Gobustan & Mud Volcanoes" data-ru="Гобустан и Грязевые Вулканы" data-az="Qobustan və Palçıq Vulkanları"></h3>
                    <p data-en="Discover ancient rock art and unique mud volcanoes in this UNESCO World Heritage site."
                       data-ru="Откройте для себя древнее наскальное искусство и уникальные грязевые вулканы в этом объекте Всемирного наследия ЮНЕСКО."
                       data-az="UNESCO Dünya İrsi məkanında qədim qaya rəsmləri və unikal palçıq vulkanlarını kəşf edin."></p>
                    <p class="price" data-usd="65" data-azn="110" data-rub="6500">$65 <span class="price-note">per person</span></p>
                    <button data-en="Book Now" data-ru="Забронировать" data-az="İndi Rezerv et"></button>
                </div>
            </div>

            <div class="tour-card" id="gabala" onclick="toggleTourInfo('gabala')">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg" alt="Gabala">
                <div class="tour-content">
                    <h3 data-en="Gabala Adventure" data-ru="Приключения в Габале" data-az="Qəbələ Macərası"></h3>
                    <p data-en="Experience the natural beauty of Gabala with its stunning mountains and lakes."
                       data-ru="Насладитесь природной красотой Габалы с её потрясающими горами и озёрами."
                       data-az="Qəbələnin möhtəşəm dağları və gölləri ilə təbii gözəlliyini yaşayın."></p>
                    <p class="price" data-usd="75" data-azn="127" data-rub="7500">$75 <span class="price-note">per person</span></p>
                    <button data-en="Book Now" data-ru="Забронировать" data-az="İndi Rezerv et"></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4 data-en="Contact Us" data-ru="Свяжитесь с нами" data-az="Bizimlə əlaqə"></h4>
                <p>📍 28 May Street, Baku, Azerbaijan</p>
                <p>📞 +994 50 123 45 67</p>
                <p>✉️ info@nartour.az</p>
            </div>
            <div class="footer-section">
                <h4 data-en="Quick Links" data-ru="Быстрые ссылки" data-az="Sürətli Keçidlər"></h4>
                <a href="#" data-en="About Us" data-ru="О нас" data-az="Haqqımızda"></a>
                <a href="#" data-en="Our Tours" data-ru="Наши туры" data-az="Turlarımız"></a>
                <a href="#" data-en="FAQ" data-ru="Частые вопросы" data-az="Tez-tez verilən suallar"></a>
            </div>
            <div class="footer-section">
                <h4 data-en="Follow Us" data-ru="Следите за нами" data-az="Bizi izləyin"></h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let currentLanguage = "en";
        let currentCurrency = "USD";

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll(`[data-${lang}]`).forEach(element => {
                const key = element.dataset[lang];
                if (key) {
                    element.textContent = key;
                }
            });
        }

        function changeCurrency(currency) {
            currentCurrency = currency;
            const priceElements = document.querySelectorAll('.price');
            priceElements.forEach(el => {
                let priceInUSD = parseFloat(el.dataset.usd);
                let priceInAZN = parseFloat(el.dataset.azn);
                let priceInRUB = parseFloat(el.dataset.rub);
                let symbol = currency === 'USD' ? '$' : currency === 'AZN' ? '₼' : '₽';
                let price = currency === 'USD' ? priceInUSD : currency === 'AZN' ? priceInAZN : priceInRUB;
                
                el.innerHTML = `${symbol}${price} <span class="price-note">per person</span>`;
            });
        }

        function toggleTourInfo(tourId) {
            const tourCard = document.getElementById(tourId);
            tourCard.classList.toggle('active');
        }
    </script>
</body>
</html>
